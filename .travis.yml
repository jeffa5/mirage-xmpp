language: c
# install: wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-opam.sh
script:
  - bash -ex .travis-opam.sh
sudo: required
env:
  global:
    - PACKAGE=mirage-xmpp
  matrix:
    - OCAML_VERSION=4.05
notifications:
  email:
    on_success: always
    on_failure: always

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: pages
